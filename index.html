<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>VUMC Kids Check-In</title>

  <style>
    :root {
      --bg:#0b1728;
      --card:#0f1e34;
      --muted:#a8bade;
      --text:#eaf2ff;
      --accent:#6fb2ff;
      --line:rgba(255,255,255,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font:16px system-ui, sans-serif;
      background: linear-gradient(180deg,#0b1728,#0a1422);
      color:var(--text);
    }
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      background:rgba(255,255,255,0.03);
      border-bottom:1px solid var(--line);
    }
    header h1 { margin:0; font-size:18px; }
    .container {
      max-width:900px;
      margin:16px auto;
      padding:0 12px;
    }
    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,0.25);
      padding:16px;
    }
    h2 {
      margin:0 0 12px;
      font-size:18px;
      color:#cfe1ff;
    }
    h3 {
      margin:14px 0 8px;
      font-size:16px;
      color:#cfe1ff;
    }
    .grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .full { grid-column:1 / -1; }
    label {
      font-size:14px;
      color:var(--muted);
      display:block;
      margin-bottom:4px;
    }
    input, select {
      width:100%;
      background:#0c1730;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.14);
      border-radius:10px;
      padding:10px 12px;
      font-size:15px;
    }
    input::placeholder { color:rgba(168,186,222,0.6); }
    .row {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }
    .row.space-between {
      justify-content:space-between;
      align-items:center;
    }
    .btn {
      padding:11px 16px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
